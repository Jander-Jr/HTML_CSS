<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        h1 {
            height: 300px;
            width: 300px;
            background-color: lightgray;
            border: 10px solid darkgray;
            padding: 10px;
            margin: 20px auto;
            outline: 10px dotted aquamarine;
        }
        a {
            border: 10px dashed red;
        }
    </style>
</head>
<body>
    <h1>Box-Level</h1>
    <p>Parágrafos também são box-level, mas os <a href="#">Links são inline-level</a>, pois não precisão ter um espaço próprio.</p>
</body>
</html>
